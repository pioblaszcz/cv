<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piotr Błaszczak</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="cv">
        <header class="header">
            <div class="header__container">
                <nav class="header__nav">
                    <img src="/images/uk.png" class="header__lang" alt="logo">
                    <ul class="header__list">
                        <li>Home</li>
                        <li>O mnie</li>
                        <li>Technologie</li>
                        <li>Projekty</li>
                        <li>Kontakt</li>
                    </ul>
                </nav>
            </div>
            <div class="header__me">
                <div class="header__informationElement">
                    <p class="informationElement__p">Imie: <span>Piotr</span></p>
                </div>
                <div class="header__informationElement">
                    <p class="informationElement__p">Nazwisko: <span>Błaszczak</span> </p>
                </div>
                <div class="header__informationElement">
                    <p class="informationElement__p">Wiek: <span>19</span> </p>
                </div>
                <div class="header__informationElement">
                    <p class="informationElement__p">Lokalizacja: <span>Warszawa, Polska</span> </p>
                </div>
            </div>
            <div class="header__intro">
                <div class="intro__typing"></div>
            </div>
        </header>
    </main>

    <script src="js/index.js" type="module"></script>
</body>

</html>
